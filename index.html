<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body>

  <h1 class="sr-only">Password Page</h1>
  <div class="container">

    <!-- Form Password -->
    <form class="js-form-password mb-3" action="https://echo.htmlacademy.ru/" method="POST">
      <label class="h5 d-block text-center my-4">Enter your password:</label>
      <input class="js-password-input form-control mb-3 w-50 mx-auto" type="text" name="user_password"
        placeholder="more than 8 characters" min="0" minlength="8">
      <button class="btn btn-block btn-info w-50 mx-auto">Submit</button>
    </form>

    <div class="alert alert-info w-50 mx-auto mb-3">Result:
      <span class="js-result-password"></span>
    </div>
    <div class=" alert alert-info w-50 mx-auto">Attempts:
      <span class="js-attempt"></span>
    </div>
  </div>




  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
